<div class="container">
    <div data-ng-init="getBeers()">
        <div data-ng-repeat="beer in beers">
            <div class="col-xs-12 col-md-4 col-md-4">
                <div class="thumbnail thumb-hover img-shadow">
                    <img class="image-beers img-responsive" data-ng-src="{{beer.image_url}}" alt="Beer_Image">
                    <div class="caption">
                        <h3 class="text-center beer-title">{{beer.name}}</h3>
                        <p class="text-center beer-motto">{{beer.tagline}}</p>
                    </div>
                </div>
                <div class="h-spacer"></div>
            </div>
        </div>
    </div>
</div>
